<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Virginia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <center>

            </ul>
        </div>
    </center>

                    <img src="https://th.bing.com/th/id/AMMS_8d91122cef45d0ed5eddc6d5faef1b32?pidImgDet&rs1&adltstrict" width="300px" height="200px">

                </span>
                
                
            </div>
            
            
            <div class="row">
                
                
                <span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Southsidefromwash.jpg" width="300px" height="200px">

                    <img src="https://th.bing.com/th/id/AMMS_8d91122cef45d0ed5eddc6d5faef1b32?pidImgDet&rs1&adltstrict" width="300px" height="200px">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Blackwater_Falls.jpg" width="300px" height="200px">
                </span>
                
                
            </div>

    <div class="line"></div>
    <h1>Slides View</h1>
    <section id="slides">
        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Southsidefromwash.jpg" width="600px" height="400px">

                        <div class="carousel-content">
                            <p>Monongahela River</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Southsidefromwash.jpg" width="600px" height="400px">

                        <div class="carousel-content">
                            <p>Coopers Rock State Forest</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <img src="https://th.bing.com/th/id/AMMS_8d91122cef45d0ed5eddc6d5faef1b32?pidImgDet&rs1&adltstrict" width="600px" height="400px">

                        <div class="carousel-content">
                            <p>Cheat Lake</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Blackwater_Falls.jpg" width="600px" height="400px">

                        </div>
                    </center>
                </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
